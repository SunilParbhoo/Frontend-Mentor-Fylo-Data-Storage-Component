<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="icon" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="styles.css" />
    <title>Fylo</title>
  </head>
  <body>
    <main>
      <div class="two-column">
        <div class="col-left">
          <div class="nav-card">
            <div class="nav-card-top">
              <img src="./images/logo.svg" alt="" />
            </div>
            <div class="nav-card-bottom">
              <div class="box"><img src="./images/icon-document.svg" alt="" /></div>
              <div class="box"><img src="./images/icon-folder.svg" alt="" /></div>
              <div class="box"><img src="./images/icon-upload.svg" alt="" /></div>
            </div>
          </div>
        </div>

        <div class="col-right">
          <div class="capacity-card">
            <div class="capacity-card-text">
              <p>You've used <span>815 GB</span> of your storage</p>
            </div>
            <div class="capacity-card-meter"></div>
            <div class="meter-text">
              <p>0 GB</p>
              <p>1000 GB</p>
            </div>
            <div class="bubble">
              <p><span>185</span> <sup>GB LEFT</sup></p>
            </div>
          </div>
        </div>
        <img class="mobile-bg-img" src="./images/bg-mobile.png" alt="" />
      </div>

      <div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/SunilParbhoo" target="_blank">Sunil Parbhoo</a>.</div>

      <img class="desktop-bg-img" src="./images/bg-desktop.png" alt="" />
    </main>
  </body>
</html>
